---

- name: Ensure required packages are installed
  ansible.builtin.apt:
    name: >-
      {{
        common_packages
        | map(attribute='name')
        | zip(common_packages | map(attribute='version'))
        | map('join', '=')
        | list
      }}
    state: present
    update_cache: true
  tags:
    - packages
    - common-packages
