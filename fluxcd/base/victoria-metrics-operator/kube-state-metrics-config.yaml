kube-state-metrics:
  rbac:
    extraRules:
      - apiGroups:
          - source.toolkit.fluxcd.io
          - kustomize.toolkit.fluxcd.io
          - helm.toolkit.fluxcd.io
          - notification.toolkit.fluxcd.io
          - image.toolkit.fluxcd.io
        resources:
          - gitrepositories
          - helmrepositories
          - helmcharts
          - kustomizations
          - helmreleases
        verbs: ["list", "watch"]
  customResourceState:
    enabled: true
    config:
      spec:
        resources:
          - groupVersionKind:
              group: kustomize.toolkit.fluxcd.io
              version: v1
              kind: Kustomization
            metricNamePrefix: gotk
            metrics:
              - name: "resource_info"
                help: "The current state of a GitOps Toolkit resource."
                each:
                  type: Info
                  info:
                    labelsFromPath:
                      name: [metadata, name]
                labelsFromPath:
                  exported_namespace: [metadata, namespace]
                  ready: [status, conditions, "[type=Ready]", status]
                  suspended: [spec, suspend]
                  revision: [status, lastAppliedRevision]
                  source_name: [spec, sourceRef, name]
          - groupVersionKind:
              group: helm.toolkit.fluxcd.io
              version: v2beta2
              kind: HelmRelease
            metricNamePrefix: gotk
            metrics:
              - name: "resource_info"
                help: "The current state of a GitOps Toolkit resource."
                each:
                  type: Info
                  info:
                    labelsFromPath:
                      name: [metadata, name]
                labelsFromPath:
                  exported_namespace: [metadata, namespace]
                  ready: [status, conditions, "[type=Ready]", status]
                  suspended: [spec, suspend]
                  revision: [status, lastAppliedRevision]
                  chart_name: [spec, chart, spec, chart]
                  chart_source_name: [spec, chart, spec, sourceRef, name]
          - groupVersionKind:
              group: source.toolkit.fluxcd.io
              version: v1
              kind: GitRepository
            metricNamePrefix: gotk
            metrics:
              - name: "resource_info"
                help: "The current state of a GitOps Toolkit resource."
                each:
                  type: Info
                  info:
                    labelsFromPath:
                      name: [metadata, name]
                labelsFromPath:
                  exported_namespace: [metadata, namespace]
                  ready: [status, conditions, "[type=Ready]", status]
                  suspended: [spec, suspend]
                  revision: [status, artifact, revision]
                  url: [spec, url]
          - groupVersionKind:
              group: source.toolkit.fluxcd.io
              version: v1beta2
              kind: Bucket
            metricNamePrefix: gotk
            metrics:
              - name: "resource_info"
                help: "The current state of a GitOps Toolkit resource."
                each:
                  type: Info
                  info:
                    labelsFromPath:
                      name: [metadata, name]
                labelsFromPath:
                  exported_namespace: [metadata, namespace]
                  ready: [status, conditions, "[type=Ready]", status]
                  suspended: [spec, suspend]
                  revision: [status, artifact, revision]
                  endpoint: [spec, endpoint]
                  bucket_name: [spec, bucketName]
          - groupVersionKind:
              group: source.toolkit.fluxcd.io
              version: v1beta2
