apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soperator-fluxcd
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: helm-soperator-fluxcd
      version: "1.23.3"
      sourceRef:
        kind: HelmRepository
        name: soperator-fluxcd
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: soperator-fluxcd-values
      valuesKey: values.yaml
    - kind: ConfigMap
      name: soperator-fluxcd-values-patch
      valuesKey: values.yaml
      optional: true
