name: "Auto merge back to main"

on:
  push:
    branches:
      - 'soperator-release-*'
      - 'release-1.21/merge-back-to-main'  # Temporary for testing

jobs:
  create-merge-back-pr:
    name: Create merge back PR
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      
      - name: Run auto merge-back workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/workflows/scripts/auto-merge-back.sh
          .github/workflows/scripts/auto-merge-back.sh