name: "Auto merge back to main"

on:
  push:
    branches:
      - 'soperator-release-*'

jobs:
  create-merge-back-pr:
    name: Create merge back PR
    if: github.ref_name != 'soperator-release-1.23'
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Run auto merge-back workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/workflows/scripts/auto-merge-back.sh
