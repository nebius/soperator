name: Run gpubench tests

on:
  push:
    paths:
      - 'images/worker/gpubench/**'

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  gpubench_only:
    runs-on: self-hosted

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache go modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('go.mod') }}
          restore-keys: |
            go-${{ runner.os }}-${{ runner.arch }}-

      - name: Install GO
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: false

      - name: Check if version synced
        run: make test-version-sync

      - name: Run gpu bench tests
        run: |
          echo "Running gpubench tests"
          cd ./images/worker/gpubench/
          go test

      - name: Save Cache (only if needed)
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo "cache miss â€“ saved automatically by actions/cache"
