apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nfs-server.exportsConfigMapName" . }}
  labels:
    {{- include "nfs-server.labels" . | nindent 4 }}
data:
  exports: |
    # NFS exports - generated by Helm template
{{- range .Values.nfs.permitted }}
    {{ $.Values.nfs.sharedDirectory }} {{ . }}({{ $.Values.nfs.shareOptions }})
{{- end }}
