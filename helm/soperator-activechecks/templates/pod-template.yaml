{{ if .Values.podTemplate.enabled}}
apiVersion: v1
kind: PodTemplate
metadata:
  name: {{ .Values.podTemplate.name }}
  labels:
    {{- include "soperator-activechecks.labels" . | nindent 4 }}
    {{- with .Values.podTemplate.metadata.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.podTemplate.metadata.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
template:
  metadata:
    {{- with .Values.podTemplate.template.metadata.labels }}
    labels:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.podTemplate.template.metadata.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    {{- with .Values.podTemplate.template.spec }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{ end }}
