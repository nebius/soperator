apiVersion: slurm.nebius.ai/v1alpha1
kind: ActiveCheck
metadata:
  name: "ssh-check"
spec:
  checkType: "k8sJob"
  name: "ssh-check"
  dependsOn: [ "create-user-soperatorchecks" ]
  slurmClusterRefName: {{ .Values.slurmClusterRefName | quote }}
  suspend: {{ .Values.checks.sshCheck.suspend }}
  runAfterCreation: {{ .Values.checks.sshCheck.runAfterCreation }}
  k8sJobSpec:
    jobContainer:
      command:
        - bash
        - -c
        - |
{{ .Files.Get "scripts/ssh-check.sh" | indent 10 }}
      image: {{ .Values.images.k8sJob | quote }}
      env:
        - name: NUM_OF_LOGIN_NODES
          value: {{ .Values.checks.sshCheck.numOfLoginNodes | quote }}
      volumeMounts:
{{ toYaml .Values.jobContainer.volumeMounts | indent 8 }}
      volumes:
{{ toYaml .Values.jobContainer.volumes | indent 8 }}
