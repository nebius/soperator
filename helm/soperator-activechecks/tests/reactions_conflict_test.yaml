suite: reactions conflict
templates:
  - templates/active-checks.yaml

tests:
  - it: ib-gpu-perf should fail if both commentSlurmNode and drainSlurmNode are set under failureReactions
    template: templates/active-checks.yaml
    set:
      checks:
        ib-gpu-perf:
          failureReactions:
            commentSlurmNode:
              commentPrefix: "[node_problem]"
            drainSlurmNode:
              drainReasonPrefix: "[node_problem]"
    asserts:
      - failedTemplate:
          errorMessage: "checks.ib-gpu-perf.failureReactions: cannot set both commentSlurmNode and drainSlurmNode simultaneously"

  - it: ib-gpu-perf should render when only commentSlurmNode is set
    template: templates/active-checks.yaml
    set:
      checks:
        ib-gpu-perf:
          failureReactions:
            commentSlurmNode:
              commentPrefix: "[node_problem]"
            drainSlurmNode: null
    asserts:
      - notFailedTemplate: {}

  - it: ib-gpu-perf should render when only drainSlurmNode is set
    template: templates/active-checks.yaml
    set:
      checks:
        ib-gpu-perf:
          failureReactions:
            drainSlurmNode:
              drainReasonPrefix: "[node_problem]"
            commentSlurmNode: null
    asserts:
      - notFailedTemplate: {}

  - it: gpu-fryer should fail if both commentSlurmNode and drainSlurmNode are set under failureReactions
    template: templates/active-checks.yaml
    set:
      checks:
        gpu-fryer:
          failureReactions:
            commentSlurmNode:
              commentPrefix: "[node_problem]"
            drainSlurmNode:
              drainReasonPrefix: "[node_problem]"
    asserts:
      - failedTemplate:
          errorMessage: "checks.gpu-fryer.failureReactions: cannot set both commentSlurmNode and drainSlurmNode simultaneously"

  - it: gpu-fryer should render when only commentSlurmNode is set
    template: templates/active-checks.yaml
    set:
      checks:
        gpu-fryer:
          failureReactions:
            commentSlurmNode:
              commentPrefix: "[node_problem]"
            drainSlurmNode: null
    asserts:
      - notFailedTemplate: {}

  - it: gpu-fryer should render when only drainSlurmNode is set
    template: templates/active-checks.yaml
    set:
      checks:
        gpu-fryer:
          failureReactions:
            commentSlurmNode: null
            drainSlurmNode:
              drainReasonPrefix: "[node_problem]"
    asserts:
      - notFailedTemplate: {}

  - it: gpu-fryer should render when both reaction nodes are explicitly null
    template: templates/active-checks.yaml
    set:
      checks:
        gpu-fryer:
          failureReactions:
            commentSlurmNode: null
            drainSlurmNode: null
    asserts:
      - notFailedTemplate: {}
