apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
  {{- include "checkscontroller.labels" . | nindent 4 }}
  name: {{ include "checkscontroller.fullname" . }}-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "checkscontroller.fullname" . }}-checks-role
subjects:
- kind: ServiceAccount
  name: {{ include "checkscontroller.fullname" . }}-checks
  namespace: '{{ .Release.Namespace }}'
