# Usage of quote-wrapping for string literals in this example acts like a visual mark for referring to other resources
# like user-created PVCs or 3rd-party annotations

apiVersion: slurm.nebius.ai/v1
kind: SlurmCluster
metadata:
  namespace: slurm-poc
  name: slurm2
spec:
  crVersion: 0.1.11
  pause: false
  populateJail:
    image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/populate_jail:latest
    k8sNodeFilterName: "gpu"
#    jailSnapshotVolume:
#      volumeSourceName: "jail-snapshot"
  periodicChecks:
    ncclBenchmark:
      enabled: true
      schedule: "0 */3 * * *" # Run every 3 hours
      activeDeadlineSeconds: 1800 # k8s CronJob timeout seconds (30 min)
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 3
      image: cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/nccl_benchmark:latest
      ncclSettings:
        minBytes: "512Mb"
        maxBytes: "8Gb"
        stepFactor: "2"
        timeout: "20:00" # 20 minutes
        thresholdMoreThan: "42"
      failureActions:
        setSlurmNodeDrainState: true
      k8sNodeFilterName: "no-gpu"
  k8sNodeFilters:
    - name: gpu
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "nebius.com/node-group-id"
                    operator: In
                    values:
                      - "f2mpmlsb2me7caebvaje"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
    - name: no-gpu
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "nebius.com/node-group-id"
                    operator: In
                    values:
                      - "f2misrg1i9vtg1mtcqg3"
  volumeSources:
    - name: controller-spool
      persistentVolumeClaim:
        claimName: "controller-spool"
        readOnly: false
    - name: jail
      persistentVolumeClaim:
        claimName: "jail"
        readOnly: false
    - name: mlperf-sd
      persistentVolumeClaim:
        claimName: "mlperf-sd"
        readOnly: false
#    - name: jail-snapshot
#      persistentVolumeClaim:
#        claimName: "jail-snapshot-ubuntu:22.04-cuda:12"
#        readOnly: true
  secrets:
    mungeKey:
      name: "munge-key"
      key: "munge.key"
  slurmNodes:
    controller:
      size: 2
      k8sNodeFilterName: "no-gpu"
      slurmctld:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/controller_slurmctld:latest"
        port: 6817
        resources:
          cpu: 1000m
          memory: 3Gi
          ephemeral-storage: 20Gi
      munge:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/munge:latest"
        resources:
          cpu: 1000m
          memory: 1Gi
          ephemeral-storage: 5Gi
      volumes:
        spool:
          volumeSourceName: "controller-spool"
        jail:
          volumeSourceName: "jail"
    worker:
      size: 2
      k8sNodeFilterName: "gpu"
      slurmd:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/worker_slurmd:latest"
        port: 6818
        resources:
          cpu: 156000m
          memory: 1220Gi
          ephemeral-storage: 55Gi
          nvidia.com/gpu: 8
      munge:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/munge:latest"
        resources:
          cpu: 2000m
          memory: 4Gi
          ephemeral-storage: 5Gi
      volumes:
        spool:
          volumeClaimTemplateSpec:
            storageClassName: "nebius-network-ssd"
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 128Gi
        jail:
          volumeSourceName: "jail"
        jailSubMounts:
          - name: "mlcommons-sd-bench-data"
            mountPath: "/mlperf-sd"
            volumeSourceName: "mlperf-sd"
    login:
      size: 2
      k8sNodeFilterName: "no-gpu"
      sshd:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/login_sshd:latest"
        port: 22
        resources:
          cpu: 3000m
          memory: 9Gi
          ephemeral-storage: 30Gi
      sshRootPublicKeys:
        - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKzxkjzPQ4EyZSjan4MLGFSA18idpZicoKW7HC4YmwgN rdjjke@gmail.com"
        - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICL8scMKnwu+Y9S6XDACacZ54+qu+YRo2y4IeXSPjTuo pavel@sofrony.ru"
      sshdServiceType: "LoadBalancer"
      sshdServiceLoadBalancerIP: "195.242.16.24"
      munge:
        image: "cr.nemax.nebius.cloud/crnonjecps8pifr7am4i/munge:latest"
        resources:
          cpu: 500m
          memory: 500Mi
          ephemeral-storage: 5Gi
      volumes:
        jail:
          volumeSourceName: "jail"
        jailSubMounts: []
